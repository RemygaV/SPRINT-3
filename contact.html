<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Contact us</title>
</head>

<body>
    <nav class="navbar  navbar-expand nav-pills navbar-dark bg-dark">
        <div class="container-fluid my-2 px-4">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link px-4" href="index.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-4" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active px-4 text-center" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 mx-2" type="text" placeholder="Search">
                    <button class="btn btn-primary px-4" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="my-3 text-center">Contact us</h3>
        <form class=" form-control-lg bg-light mx-5 my-5 text-center">
            <div class="col-8 col-sm-4">
                <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class=" col-8 col-sm-4 ">
                <label for="exampleFormControlInput1" class="form-label ">Your Phone Number</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1 ">
            </div>

            <div class="col-8 col-sm-4 ">
                <label for="exampleInputEmail1 " class="form-label ">Email address</label>
                <input type="email " class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp ">
                <div id="emailHelp " class="form-text my-1">We'll never share your email with anyone else.</div>
            </div>

            <div class="col-12 col-sm-12 ">
                <label for="comment ">Comments:</label>
                <textarea class="form-control " rows="5 " id="comment " name="text "></textarea>
            </div>
            <button type="submit " class="btn btn-primary my-3 px-5 ">Submit</button>
        </form>
    </div>

    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js "></script>
</body>

</html>
